<html>
    <head>
<meta charset="ISO-8859-1">
<title>::Sliit Store::| Sign in</title>
    <link href="css/Login.css" rel ="stylesheet" type="text/css">
    </head>
<body>
    
    <div class="wrapper">
  
  <form class="login-content" >
      <div class="container">
        <label for="uname"><b>Username</b></label><br>
            <input id="input" type="text" placeholder="Enter Username" name="uname" required><br>

        <label for="psw"><b>Password</b></label><br>
            <input id="input" type="password" placeholder="Enter Password" name="psw" required><br>
        
        <button class="button" type="submit">Login</button><br>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me<br>
        </label>
    </div>
  </form>
</div>
    
    
</body>
</html>
