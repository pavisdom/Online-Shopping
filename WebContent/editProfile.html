<html>
<header>
    <title>Edit Profile</title>
    <link href="css/profile.css" rel ="stylesheet" type="text/css">
    </header>
<body>
    <div id="wrapper">
        <div id = "profile-content">
            <div class="image-con"><img src = "WEB-IMG/avatar.png"> <br>
                </div>
            <div class = "profile-details">
                <h1>Edit Profile Details</h1>
                <form action="" method="post">
                <table class="details-table">
                    <tr>
                        <td>Name</td>
                        <td><input type="text" name="cName" value="Frank Abagnale" required></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><input type="text" name="cAddress" value=" No. 69  Benson Park Drive, Washington, D.C." required></td>
                    </tr>
                    <tr>
                        <td>Current Password</td>
                        <td><input type="password" name="cPassword" placeholder="**********" required></td>
                    </tr>
                    <tr>
                        <td>New Password</td>
                        <td><input type="password" name="cPassword" placeholder="**********" required></td>
                    </tr>
                    <tr>
                        <td>Confirm new Password</td>
                        <td><input type="password" name="cPassword" placeholder="**********" required></td>
                    </tr>
                </table>
                    <input id = "submit-btn" type="submit" value="Save Changes">
                </form>
            </div>
            
        </div>
    
    </div>
</body>
</html>
